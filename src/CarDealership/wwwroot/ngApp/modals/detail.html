<div class="modal-header">
	<h3 class="modal-title">{{modal.carDetail.shortDescription}}</h3>
</div>
<div class="modal-body">
	<h4>{{modal.carDetail.fullDescription}}</h4>
	<img ng-src="{{modal.carDetail.imageUrl}}" class="modal-image" height="200" width="300" alt="image of car" />
</div>
<div class="modal-footer">
	<h5>{{modal.carDetail.price | currency}}</h5>
</div>
